<html>
  <head>
    <meta charset="UTF-8">
    <title>{{ if ne .Title .Site.Title }}{{ .Title }} - {{ end }} {{ .Site.Title }}</title>
    {{ $style := resources.Get "sass/main.scss" | resources.ToCSS | minify | fingerprint "sha512" }}
    <link rel="stylesheet" href="{{ $style.RelPermalink }}" integrity="{{ $style.Data.Integrity }}">
  </head>
  <body>
    {{ partial "header" . }}
    <div class="page-content">
      <div class="wrapper">
        {{ block "main" . }}
        {{ end }}
        {{ partial "footer" . }}
      </div>
    </div>
  </body>
</html>
